name: Build V12 Ultimate Final

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # زر التشغيل اليدوي

jobs:
  build:
    name: Build iOS Tweak
    runs-on: macos-latest
    
    steps:
      # 1. سحب كود المشروع (باستخدام الإصدار الحديث v4)
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. تثبيت الأدوات الضرورية (حل مشكلة Error 127)
      - name: Install Dependencies
        run: |
          brew install ldid make

      # 3. إعداد Theos
      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      # 4. إعداد SDK (حل مشكلة التحميل الفاشل والملفات الموجودة)
      - name: Setup iOS SDK
        run: |
          rm -rf theos/sdks
          git clone --quiet --depth=1 https://github.com/theos/sdks.git theos/sdks

      # 5. تعريف مسار Theos
      - name: Set Environment Variable
        run: echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      # 6. بناء المشروع (بدون وضع التصحيح لتقليل الحجم)
      - name: Build Package
        run: |
          make package FINALPACKAGE=1 DEBUG=0 messages=yes

      # 7. رفع الملف الناتج (حل مشكلة التحديث v4)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: V12_Final_Output
          path: packages/*.deb
          if-no-files-found: error

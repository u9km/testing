name: Build V12 Final Fix 2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Package
    runs-on: macos-latest
    
    steps:
      # 1. سحب الكود
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. تثبيت الأدوات الناقصة (هذا هو الحل للخطأ 127)
      - name: Install Dependencies
        run: |
          brew install ldid make

      # 3. إعداد Theos
      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      # 4. إعداد SDK
      - name: Setup iOS SDK
        run: |
          rm -rf theos/sdks
          git clone --quiet --depth=1 https://github.com/theos/sdks.git theos/sdks

      # 5. تعريف المسارات
      - name: Set Environment
        run: echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      # 6. البناء (مع إظهار الرسائل لمعرفة أي خطأ آخر)
      - name: Build Package
        run: |
          make package FINALPACKAGE=1 DEBUG=0 messages=yes

      # 7. الرفع
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: V12_Build_Output
          path: packages/*.deb
          if-no-files-found: error

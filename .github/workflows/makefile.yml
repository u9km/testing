name: Build V12 Final Fix

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Package
    runs-on: macos-latest
    
    steps:
      # 1. سحب الكود
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. إعداد Theos
      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      # 3. إعداد SDK (التصحيح: حذف المجلد أولاً ثم التحميل)
      - name: Setup iOS SDK
        run: |
          rm -rf theos/sdks
          git clone --quiet --depth=1 https://github.com/theos/sdks.git theos/sdks

      # 4. تعريف المسارات
      - name: Set Environment
        run: echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      # 5. البناء
      - name: Build Package
        run: |
          make package FINALPACKAGE=1 DEBUG=0

      # 6. الرفع
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: V12_Build_Output
          path: packages/*.deb
          if-no-files-found: error

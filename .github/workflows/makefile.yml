name: Build V12 Final

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build V12 Package
    runs-on: macos-latest
    
    steps:
      # 1. سحب الكود (تحديث إلى v4)
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. إعداد Theos (تحديث إلى v4)
      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      # 3. تحميل SDK (iOS 14.5)
      - name: Setup iOS SDK
        run: |
          mkdir -p theos/sdks
          curl -L -o iOS14.5.sdk.tar.xz https://github.com/xybp888/iOS-SDKs/releases/download/iOS14.5-SDK/iOS14.5.sdk.tar.xz
          tar -xf iOS14.5.sdk.tar.xz -C theos/sdks
          rm iOS14.5.sdk.tar.xz

      # 4. تعريف المسارات
      - name: Set Environment
        run: echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      # 5. البناء (Build)
      - name: Build Package
        run: |
          make package FINALPACKAGE=1 DEBUG=0

      # 6. الرفع (تحديث إلى v4 - هذا هو حل المشكلة)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: V12_Final_Build
          path: packages/*.deb
          if-no-files-found: error
